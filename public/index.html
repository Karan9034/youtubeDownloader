<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube Downloader</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="heading">
		<h1>Youtube Downloader</h1>
	</div>
	<div class="container">
		<div id="form">
			<form>
				<input id="url" class="form-control" type="text" name="url" value="" placeholder="Enter the video URL">
				<button id="btn" type="submit" class="form-control">Download</button>
				<br>
				<div id="warning"></div>
			</form>
		</div>
	</div>


	<script src="./index.js"></script>
</body>
</html>
